    /* Inline styles specific to gallery */
    .gallery-container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }
    h2 {
      color: #d48abf;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      font-family: 'Segoe UI', sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .grid img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(212, 138, 191, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(212, 138, 191, 0.6);
    }
    p.description {
      text-align: center;
      color: #555;
      font-style: italic;
      margin-top: 1rem;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
